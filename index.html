<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="product-name">Chocolate Ice Cream</h1>
        <img src="ice-cream.jpg" alt="Chocolate Ice Cream" class="product-image">
        <p id="product-description">Rich and creamy chocolate ice cream made with premium cocoa and fresh dairy.</p>
        <p class="price" id="price">$4.99</p>
        
        <div class="ingredients">
            <h2>Ingredients</h2>
            <p id="ingredients">Milk, Cream, Sugar, Cocoa, Vanilla Extract</p>
        </div>
        
        <div class="nutrition-info">
            <h2>Nutrition Per Serving</h2>
            <p><strong>Serving Size:</strong> <span id="serving-size">100g</span></p>
            <p><strong>Calories:</strong> <span id="calories">200</span></p>
            <p><strong>Fat:</strong> <span id="fat">10g</span></p>
            <p><strong>Carbohydrates:</strong> <span id="carbs">25g</span></p>
            <p><strong>Protein:</strong> <span id="protein">4g</span></p>
        </div>
        
        <div class="allergens">
            <h2>Allergens</h2>
            <p id="allergens">Contains Milk</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
